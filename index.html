<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js string operations</title>
</head>
<body>
  <h2>Open console for answers </h2>
  <script>
    let firstname = "Sukalolu";
let lastname = "Ganesh";
console.log(`the concat of ${firstname} and ${lastname} is ${firstname + lastname}`);

let string = "hello everyone how are you?";
console.log(`the split of the string "${string}" is ${string.split(" ")}`);
console.log(`the slice of the string "${string}" from index 0 to 6 is ${string.slice(0, 7)}`);
console.log(`the string "${string}" contains the word "everyone" ${string.includes("everyone")}`);
  </script>
</body>
</html>
